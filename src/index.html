<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Under construction">
  <meta property="og:image" content="https://github.com/hendrikdemir/under-construction-template/raw/main/demo.jpg">
  <title>Under construction</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS -->
</head>

<body class="bg-color">

  <!-- Video background -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="assemline-robot.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container mx-auto h-screen grid content-center px-5 sm:px-0 relative z-10">
    <div class="grid gap-5 justify-items-center text-center">
      <img class="h-fit">
      <!-- <h1 class="font-serif text-4xl font-semibold">LYNX Robotics</h1> -->
      <p class="font-sans text-gray-400 text-lg tracking-wide">This website is under construction, come back soon!</p>

      <!-- Email subscription form -->
      <form id="subscribeForm" class="w-full max-w-sm">
        <div class="flex items-center border-b border-primary py-2">
          <input id="emailInput"
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="email" placeholder="Enter your email" aria-label="Email address" required>
          <button
            class="bg-primary text-white py-2 px-4 rounded-full tracking-wide uppercase text-sm shadow-xl shadow-primary-100 transition duration-300 hover:shadow-primary-200 hover:-translate-y-1"
            type="submit">
            Subscribe for updates!
          </button>
        </div>
      </form>

      <p id="responseMessage" class="text-sm text-green-500 mt-4"></p>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwW0jPFd58xP6b-QD-yeHmHTxfZT-HFGC0jCFYw-ozqdg754Cx_NfHcSx9DDDKLDTQw/exec';

    document.getElementById('subscribeForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('emailInput').value;
      const responseMessage = document.getElementById('responseMessage');

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ 'email': email }),
      })
        .then(response => {
          responseMessage.textContent = 'Thank you for subscribing!';
        })
        .catch(error => {
          responseMessage.textContent = 'Error! Please try again.';
          console.error('Error!', error);
        });
    });
  </script>

</body>

</html>
